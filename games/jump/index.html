<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leap Legends!!</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #overlay { 
      position: absolute; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); 
      display: flex; flex-direction: column; justify-content: center; align-items: center; 
      color: white; text-align: center;
    }
    #startButton {
      padding: 10px 20px; background-color: #00ff00; color: #000; 
      border: none; cursor: pointer; font-size: 20px;
    }
    #livesDisplay, #timerDisplay {
      position: absolute; top: 10px; left: 10px; color: white; font-size: 18px;
    }
    #timerDisplay { left: auto; right: 10px; }
  </style>
  <!-- Add the Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="overlay">
    <h1>Welcome to Leap Legends!!</h1>
    <p>Your goal: Complete the course within 1 minute without falling.</p>
    <p>You have 3 lives. If you fall, you respawn at the starting point.</p>
    <p>Use WASD or Arrow Keys to move, Spacebar to jump.</p>
    <button id="startButton">Start Game</button>
    <br><br>
  </div>
  <div id="livesDisplay">Lives: 3</div>
  <div id="timerDisplay">Time: 01:00</div>
  <audio id="wSound" src="../../assets/w.mp3" preload="auto"></audio>
  <audio id="lSound" src="../../assets/l.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
