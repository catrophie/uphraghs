<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            color: white;
            background-color: transparent;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="head">Leaderboard</h1>
    <ol id="list">
        <li>Nobody: 0</li>
        <li>Nobody: 0</li>
        <li>Nobody: 0</li>
        <li>Nobody: 0</li>
        <li>Nobody: 0</li>
    </ol>

    <script>
        const head = document.getElementById("head");
        const list = document.getElementById("list");
        head.style.display = "none";

        const query = location.search.slice(1).split('&');
        let _lb_n = localStorage.strs_lb_n ? localStorage.strs_lb_n.split(",") : ['Nobody', 'Nobody', 'Nobody', 'Nobody', 'Nobody'];
        let _lb_s = localStorage.strs_lb_s ? localStorage.strs_lb_s.split(",").map(Number) : [0, 0, 0, 0, 0];

        if (query.includes("showHeading")) head.style.display = "block";

        list.innerHTML = `
            <center>Leaderboard</center>
            <li>${_lb_n[0]}: ${_lb_s[0]}</li>
            <li>${_lb_n[1]}: ${_lb_s[1]}</li>
            <li>${_lb_n[2]}: ${_lb_s[2]}</li>
            <li>${_lb_n[3]}: ${_lb_s[3]}</li>
            <li>${_lb_n[4]}: ${_lb_s[4]}</li>
        `;
    </script>
</body>
</html>
